<!DOCTYPE html>

<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Simple Portfolio</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f8f8f8;
        color: #333;
        line-height: 1.6;
      }
      header {
        margin-bottom: 30px;
        border-bottom: 2px solid #ddd;
        padding-bottom: 20px;
      }
      h1 {
        color: #007bff;
        margin-bottom: 5px;
      }
      h2 {
        color: #555;
        font-size: 1.2em;
        font-weight: normal;
        margin-top: 0;
      }
      h3 {
        color: #333;
        border-left: 5px solid #007bff;
        padding-left: 10px;
        margin-top: 30px;
      }
      .badge {
        background: #e0f7fa;
        color: #007bff;
        padding: 5px 10px;
        margin: 5px 5px 5px 0;
        border-radius: 4px;
        display: inline-block;
        font-size: 0.9em;
      }
      .social-links a {
        margin-right: 15px;
        color: #007bff;
        text-decoration: none;
      }
      .social-links a:hover {
        text-decoration: underline;
      }
      .status.done {
        color: green;
        font-weight: bold;
        background: #e6ffed;
        padding: 2px 5px;
        border-radius: 3px;
      }
      .status.wip {
        color: orange;
        font-style: italic;
        background: #fff8e6;
        padding: 2px 5px;
        border-radius: 3px;
      }
      .disabled {
        color: gray;
        text-decoration: line-through;
      }
      ul {
        list-style: none;
        padding-left: 0;
      }
      li {
        margin-bottom: 15px;
        border-left: 3px solid #eee;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
