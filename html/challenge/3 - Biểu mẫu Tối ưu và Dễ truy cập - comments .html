<section>
  <h2>Để lại Bình luận của bạn</h2>

  <form action="/submit-comment" method="post" id="commentform">
    <div>
      <label for="author">Tên của bạn <span>*</span></label>
      <input
        type="text"
        id="author"
        name="author"
        placeholder="Nhập tên..."
        autocomplete="name"
        required
      />
    </div>

    <div>
      <label for="email">Email của bạn <span>*</span></label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Nhập email..."
        autocomplete="email"
        required
      />
      <small>Email của bạn sẽ không được công khai.</small>
    </div>

    <div>
      <label for="comment">Nội dung bình luận <span>*</span></label>
      <textarea
        id="comment"
        name="comment"
        placeholder="Nội dung bình luận của bạn..."
        rows="6"
        required
      ></textarea>
    </div>

    <div>
      <button type="submit" id="submit-comment-button">Gửi Bình luận</button>
    </div>
  </form>
</section>
