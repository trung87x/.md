<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      header,
      nav,
      main,
      aside,
      footer {
        border: 2px solid black;
        padding: 20px;
        text-align: center;
      }
      .container {
        display: flex;
        justify-content: space-between;
      }
      aside {
        flex: 1;
      }
      main {
        flex: 2;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>HEADER</h1>
      <nav>NAV</nav>
    </header>
    <div class="container">
      <aside>
        <h2>SIDEBAR</h2>
      </aside>
      <main>
        <h2>MAIN CONTENT</h2>
      </main>
    </div>
    <footer>
      <p>FOOTER</p>
    </footer>
  </body>
</html>
