<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe Responsive Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      iframe {
        transition: width 0.3s ease;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Header -->
    <header
      class="bg-slate-900 text-white px-4 py-3 flex items-center justify-between"
    >
      <div class="flex items-center space-x-2">
        <span class="text-xl">ðŸŒŠ</span>
        <span class="font-semibold">Responsive Iframe Test</span>
      </div>
      <div class="flex items-center space-x-2">
        <button
          id="btnMobile"
          class="px-3 py-1 rounded bg-slate-700 hover:bg-slate-600"
        >
          ðŸ“± Mobile
        </button>
        <button
          id="btnTablet"
          class="px-3 py-1 rounded bg-slate-700 hover:bg-slate-600"
        >
          ðŸ“Ÿ Tablet
        </button>
        <button
          id="btnDesktop"
          class="px-3 py-1 rounded bg-slate-700 hover:bg-slate-600"
        >
          ðŸ–¥ Desktop
        </button>
        <button
          id="btnFull"
          class="px-3 py-1 rounded bg-slate-700 hover:bg-slate-600"
        >
          â†” Full
        </button>
      </div>
    </header>

    <!-- Content -->
    <main class="flex-1 flex items-start justify-center p-6">
      <iframe
        id="testFrame"
        srcdoc="
        <!DOCTYPE html>
        <html lang='en'>
        <head>
          <meta charset='UTF-8'>
          <script src='https://cdn.tailwindcss.com'></script>
        </head>
  <body class='h-screen bg-gray-100'>
      <div class='grid gap-4 m-2
                  grid-cols-1   <!-- mobile -->
                  md:grid-cols-2 <!-- tablet -->
                  lg:grid-cols-3 <!-- desktop -->
      '>
        <aside class='bg-white shadow p-4 rounded'>Left</aside>
        <section class='bg-white shadow p-4 rounded'>Main</section>
        <aside class='bg-white shadow p-4 rounded'>Right</aside>
      </div>
    </body>
        </html>
      "
        class="border rounded shadow h-[600px] w-full bg-white"
      ></iframe>
    </main>

    <script>
      const frame = document.getElementById("testFrame");
      document.getElementById("btnMobile").onclick = () =>
        (frame.style.width = "375px");
      document.getElementById("btnTablet").onclick = () =>
        (frame.style.width = "768px");
      document.getElementById("btnDesktop").onclick = () =>
        (frame.style.width = "1024px");
      document.getElementById("btnFull").onclick = () =>
        (frame.style.width = "100%");
    </script>
  </body>
</html>
