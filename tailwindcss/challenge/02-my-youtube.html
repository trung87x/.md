<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Demo Tailwind CSS v4 - Play CDN</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style type="text/tailwindcss">
      @theme {
        --color-accent: #06b6d4;
        --color-accent-dark: #0e7490;
      }

      @layer components {
        .card {
          @apply rounded-xl p-6 shadow-lg bg-white/80 backdrop-blur;
        }
        .btn-primary {
          @apply inline-flex items-center gap-2 px-4 py-2 rounded-md font-semibold;
          background: var(--color-accent);
          color: white;
        }
      }

      body {
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI",
          Roboto, "Helvetica Neue";
      }
    </style>
  </head>
  <body>
    <iframe
      class=""
      src="https://youtu.be/X5FU0Ti9nlQ?si=dIv_ZA-GO0F1CtCb"
      frameborder="0"
    ></iframe>
  </body>
</html>
