<!doctype html>
<html lang="vi">

    <title>Demo Tailwind CSS v4 - Play CDN</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style type="text/tailwindcss">
      @theme {
        --color-accent: #06b6d4;
        --color-accent-dark: #0e7490;
      }

      @layer components {
        .card {
          @apply rounded-xl bg-white/80 p-6 shadow-lg backdrop-blur;
        }
        .btn-primary {
          @apply inline-flex items-center gap-2 rounded-md px-4 py-2 font-semibold;
          background: var(--color-accent);
          color: white;
        }
      }

      body {
        font-family:
          Inter,
          ui-sans-serif,
          system-ui,
          -apple-system,
          "Segoe UI",
          Roboto,
          "Helvetica Neue";
      }
    </style>
  </head>
